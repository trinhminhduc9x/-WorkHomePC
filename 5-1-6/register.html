<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-6" style="border: solid darkgray 1px;padding-top: 20px;padding-bottom: 20px">
            <div class="row">
                <div class="col-lg-6">
                    <div class=" input-group form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLogin" placeholder="name@example.com"
                               aria-label="name@example.com" aria-describedby="basic-addon2">
                        <label for="floatingLogin">Tên đăng nhập</label>
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class=" input-group form-floating">
                        <input type="text" class="form-control" id="floatingName" placeholder="Password">
                        <label for="floatingName">Họ và tên</label>
                        <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class=" input-group form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                               aria-label="name@example.com" aria-describedby="basic-addon2">
                        <label for="floatingEmail">Email</label>
                        <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class=" input-group form-floating">
                        <input type="text" class="form-control" id="floatingDateOfBirth" placeholder="Password">
                        <label for="floatingDateOfBirth">Ngày sinh</label>
                        <span class="input-group-text" id="basic-addon4"><i class="fa-regular fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class=" input-group form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPhone" placeholder="name@example.com"
                               aria-label="name@example.com" aria-describedby="basic-addon2">
                        <label for="floatingPhone">Số điện thoại</label>
                        <span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-phone-flip"></i></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class=" input-group form-floating">
                        <input type="text" class="form-control" id="floatingIdCard" placeholder="Password">
                        <label for="floatingIdCard">CMND</label>
                        <span class="input-group-text" id="basic-addon6"><i class="fa-regular fa-id-card"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class=" input-group form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAddress" placeholder="name@example.com"
                               aria-label="name@example.com" aria-describedby="basic-addon2">
                        <label for="floatingAddress">Địa chỉ</label>
                        <span class="input-group-text" id="basic-addon7"><i class="fa-solid fa-location-dot"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class=" input-group form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="name@example.com"
                               aria-label="name@example.com" aria-describedby="basic-addon2">
                        <label for="floatingPassword">Mật khẩu</label>
                        <span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class=" input-group form-floating">
                        <input type="text" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Nhập lại mật khẩu</label>
                        <span class="input-group-text" id="basic-addon6"><i class="fa-solid fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class=" input-group form-floating mb-3">
                        <input type="text" class="form-control" id="floatingVerification" placeholder="name@example.com"
                               aria-label="name@example.com" aria-describedby="basic-addon2">
                        <label for="floatingVerification">Mã xác minh</label>
                        <span class="input-group-text" id="basic-addon5"><i class="fa-sharp fa-solid fa-rotate-left"></i></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class=" input-group form-floating">
                        <input type="text" class="form-control" id="floatingConfirmVerification" placeholder="Password">
                        <label for="floatingConfirmVerification">Nhập lại mã xác minh</label>
                        <span class="input-group-text" id="basic-addon6"><i class="fa-solid fa-circle-check"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Đồng ý <a href="">điều khoản</a> của website
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 10px"></div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
